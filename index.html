<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="nav-container">
      <h1 class="item-lister">Item Lister</h1>
    </section>
    <section id="content-container">
      <div class="content-box">
        <div class="add-container">
          <h3 class="add-items">Add Items</h3>
          <div class="field-box">
            <input
              type="text"
              id="item-field"
            />
            <button id="sub-btn" type="submit">Submit</button>
          </div>
        </div>
        <div id="items-container">
          <h3 class="items-headings">Item</h3>
          <div id="item-list">
            <li class="item one">Item 1</li>
            <li class="item two">Item 2</li>
            <li class="item three">Item 3</li>
            <li class="item four">Item 4</li>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
